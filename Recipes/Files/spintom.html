<h2>Spinach and Tomato Spaghetti Sauce</h2>

<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>1 dried red chili pepper, crushed
	<LI>1 smashed garlic
	<LI>1 slice ginger root
</UL>

<UL><b>B</b>
	<LI>10-oz bag baby spinach leaves
	<LI>28-oz can diced tomatoes
</UL>


<h3>Method</h3>

<p>Stir-fry A. Add B and heat until spinach wilts.
