<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>1 cup dried garbanzos, <a href="#" onclick="window.open('beans.html','mywindow', 'width=300,height=450'); return false">cooked</a> in extra water, then drained.
</UL>

<UL><b>B</b>
	<LI>&frac14; cup olive oil
	<LI>1 Tbs vinegar
	<LI>1 onion, chopped fine
	<LI>1 carrot, grated
</UL>

<UL><b>C</b>
	<LI>black pepper, ground
	<LI>salt
</UL>



<h3>Method</h3>

<p>Prepare A.  Add B.  Add C to taste.  Chill
