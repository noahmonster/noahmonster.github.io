<h2>Bulgur</h2>

<h3>Ingredients</h3>

<UL>
	<LI>1 &frac34; cups water or 2 cups stock
	<LI>1 cup bulgur
</UL>


<h3>Method</h3>

<p>In a heavy saucepan with a tight lid, bring the liquid to a boil.  Add the bulgur, cover, and turn down heat to the lowest possible.  After 20 minutes turn off the heat.  Wait another 5 minutes before opening.
