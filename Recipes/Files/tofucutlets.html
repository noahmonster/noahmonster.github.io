<h2>Tofu Cutlets</h2>

<h3>Ingredients</h3>

<UL>
	<LI>1 pkg extra-firm tofu, drained and sliced into &frac12;" slabs
	<LI>4 Tbs soy sauce
	<LI>4 Tbs lemon juice
</UL>


<h3>Method</h3>

<p>Place tofu in soy/lemon marinade, sprinkle with pepper, refrigerate several hours.  Place on lightly oiled foil in a baking dish and bake 45 minutes @ 350&deg;.
