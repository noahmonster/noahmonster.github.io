<h2>Brined Pork Chops</h2>

<h3>Ingredients</h3>

<UL>
	<LI>Thick pork chops
	<LI>Kosher Salt
</UL>


<h3>Method</h3>

<p>Prepare the brine using 1 Tbs kosher salt per cup of water.

<p>Brine the chops for at least 4 hours.

<p>Sear the chops 3 minutes per side

<p>Bake @ 400&deg; for 8 minutes.
