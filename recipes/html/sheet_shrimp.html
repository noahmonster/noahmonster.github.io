<h2>Sheet-Pan Shrimp</h2>

<h3>Ingredients</h3>



<UL><b>A</b>
	<LI>1 can white beans
	<LI>1 can dried tomatoes
	<LI>&frac12; can tomato paste
	<LI>2 Tbs olive oil
	<LI>1 tsp parsley
	<LI>1 tsp dried oregano
</UL>

<UL><b>B</b>
	<LI>1 lb shrimp, peeled and deveined
</UL>


<h3>Method</h3>

<p>Mix A.  Add B.  Bake on sheet pan 15 min @ 375.  Stir once.
