<h2>Frankfurter Goulash</h2>

<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>8-oz can tomato sauce
	<LI>2 cans water
	<LI>2 sliced carrots
	<LI>4 quartered medium potatoes
</UL>

<UL><b>B</b>
	<LI>8 quartered franks (1 pkg)
</UL>




<h3>Method</h3>

<p>Simmer A for 45 minutes.  Add B for 15 minutes.
