<h2>Oatcakes</h2>

<h3>Ingredients</h3>

<UL>
	<LI>3 cups rolled oats or old-fashioned oatmeal
	<LI>1 &frac12; cups flour
	<LI>&frac12; cup sugar
	<LI>&frac12; tsp salt
	<LI>&frac14; tsp baking soda
	<LI>2/3 cup oil
	<LI>2 &frac12; Tbs cold water
</UL>

<h3>Method</h3>

<p>Combine all ingredients.  Roll to &frac14;".  Bake on an ungreased sheet 15-20 minutes @ 375&deg;.  Break into chunks.
