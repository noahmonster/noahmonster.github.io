<h2>Easy Garbanzo Curry</h2>

<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>1 pkg dried garbanzos, <a href="#" onclick="window.open('beans.html','mywindow', 'width=300,height=450'); return false">cooked</a>
</UL>

<UL><b>B</b>
	<LI>2 onions, chopped
</UL>

<UL><b>C</b>
	<LI>1 Tbs curry powder
	<LI>&frac12; tsp black pepper, ground
	<LI>15-oz can diced tomatoes
</UL>


<h3>Method</h3>

<p>Prepare A.  Stir-fry B until translucent and add to A.  Add C and simmer 15 minutes.
