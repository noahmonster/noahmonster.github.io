<h2>Barbecued Steak</h2>

<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>Porterhouse, T-bone, N.Y. Strip, or Ribeye steak
</UL>

<UL><b>B</b>
	<LI>&frac12; cup dark soy sauce
	<LI>&frac12; cup vinegar
</UL>



<h3>Method</h3>

<p>Marinate A in B several hours.  Grill over a very hot fire to an internal temperature of 135&deg; for rare.
