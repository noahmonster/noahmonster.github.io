<h2>Pumpkin Pie</h2>

<h3>Ingredients</h3>

<UL>
	<LI>15 oz can pumpkin
	<LI>1 cup brown sugar
	<LI>1 cup cream
	<LI>1 cup milk
	<LI>6 eggs
	<LI>&frac12; tsp powdered ginger
	<LI>2 tsp cinnamon
	<LI>&frac14; tsp cloves
	<LI>1 premade pie shell
</UL>


<h3>Method</h3>

Beat all.  Bake @ 350&deg; about 90 minutes until just set in center.
