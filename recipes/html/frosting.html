<h2>Chocolate Frosting</h2>

<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>5 oz semi-sweet chocolate
</UL>

<UL><b>B</b>
	<LI>&frac12; cup sour cream
</UL>


<h3>Method</h3>

<p>Melt A gently in microwave.  Stir in B.  Microwave another 30 seconds if necessary to help smooth out chocolate lumps.
