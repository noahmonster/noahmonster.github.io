<h2>Jonah's Pancakes</h2>

<h3>Ingredients</h3>

<UL><b>A</b>
	<LI>1 cup White Lily flour
	<LI>1 Tbs sugar
	<LI>&frac14; tsp salt
	<LI>FOR NON-WHITE LILY FLOUR ONLY:  1 TBS baking powder
</UL>

<UL><b>B</b>
	<LI>5/8 cup milk
	<LI>1 fork-beaten egg
	<LI>2 Tbs oil
</UL>



<h3>Method</h3>

<p>Sift A, then stir to mix.  Mix B together.  Add to A and mix minimally.
