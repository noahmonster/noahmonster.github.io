<h2>Couscous</h2>

<h3>Ingredients</h3>

<UL>
	<LI>1 &frac12; cups water
	<LI>1 cup couscous
</UL>



<h3>Method</h3>

<p>Boil water in a heavy pot with a tight lid.  Add couscous and turn off heat.  Wait 15 minutes before serving.

<p><b>Note:</b> If too dry, use 1 &frac34; cups water.  Can also be made with stock.
