<h2>Easy Marinara Spaghetti Sauce</h2>

<h3>Ingredients</h3>

<UL>
	<LI>28 oz can San Marzano whole tomatoes
	<LI>1 onion halved
	<LI>1 stick butter
	<LI>&frac12; tsp salt		
</UL>


<h3>Method</h3>

<p>Pulse tomatoes briefly in food processor. Add everything to pan and simmer ~ 1 hour.  Throw away onion. Season with pepper.
