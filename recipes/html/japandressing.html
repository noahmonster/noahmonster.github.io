<h2>Japanese Salad Dressing</h2>

<h3>Ingredients</h3>

<UL>
	<LI>2 Tbs minced carrot
	<LI>1 Tbs minced ginger
	<LI>1 Tbs minced celery
	<LI>2 Tbs soy sauce
	<LI>4 Tbs oil
	<LI>4 Tbs vinegar
	<LI>1 Tbs dried onion
	<LI>1 Tbs ketchup
</UL>


<h3>Method</h3>

<p>Pure&eacute;e in blender.
